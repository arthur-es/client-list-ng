<mat-card>
  <mat-card-content>
    <section>
      <mat-form-field>
        <input matInput placeholder="First name" [(ngModel)]="name">
      </mat-form-field>
    
      <mat-form-field>
        <input matInput type="number" placeholder="Age" [(ngModel)]="age">
      </mat-form-field>

      <button mat-mini-fab color="primary">
        <mat-icon>check</mat-icon>
      </button>
    </section>
  </mat-card-content>
</mat-card>
