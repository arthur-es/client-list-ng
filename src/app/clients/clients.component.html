<mat-card class="clients">
  <mat-card-header>

    <mat-card-title>
      <h2>Register a new client</h2>
    </mat-card-title>

  </mat-card-header>
  <mat-card-content>
    <section>

      <mat-form-field class="form-field">
        <input matInput placeholder="First name" [(ngModel)]="name">
      </mat-form-field>
    
      <mat-form-field class="form-field">
        <input matInput type="number" placeholder="Age" [(ngModel)]="age">
      </mat-form-field>

      <button mat-mini-fab color="primary" (click)="save();">
        <mat-icon>check</mat-icon>
      </button>

    </section>
  </mat-card-content>
</mat-card>
<br>
<section>
  <h3 style="text-align: center;">Our clients: </h3>
</section>
<app-item-client *ngFor="let client of clients; let i = index"
  [client]="client"
  (removeClient)="deleteClient(i);"
  (updateClient)="updateClient( $event, i );"
></app-item-client>
